  '/eth/v1/beacon/states/{state_id}/validators':
    get:
      operationId: getStateValidators
      summary: Get validators from state
      description: |
        Returns filterable list of validators with their balance, status and index.

        Information will be returned for all indices or public key that match known validators.  If an index or public key does not
        match any known validator, no information will be returned but this will not cause an error.  There are no guarantees for the
        returned data in terms of ordering; both the index and public key are returned for each validator, and can be used to confirm
        for which inputs a response has been returned.
      tags:
        - Beacon
      parameters:
        - name: state_id
          in: path
          required: true
          example: head
          schema:
            type: string
          description: |
            State identifier.
            Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        - name: id
          description: Either hex encoded public key (any bytes48 with 0x prefix) or validator index
          in: query
          required: false
          schema:
            type: array
            maxItems: 64
            uniqueItems: true
            items:
              description: Either hex encoded public key (any bytes48 with 0x prefix) or validator index
              type: string
        - name: status
          description: '[Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)'
          in: query
          required: false
          schema:
            type: array
            uniqueItems: true
            items:
              allOf:
                - description: |
                    Possible statuses:
                    - **pending_initialized** - When the first deposit is processed, but not enough funds are available (or not yet the end of the first epoch) to get validator into the activation queue.
                    - **pending_queued** - When validator is waiting to get activated, and have enough funds etc. while in the queue, validator activation epoch keeps changing until it gets to the front and make it through (finalization is a requirement here too).
                    - **active_ongoing** - When validator must be attesting, and have not initiated any exit.
                    - **active_exiting** - When validator is still active, but filed a voluntary request to exit.
                    - **active_slashed** - When validator is still active, but have a slashed status and is scheduled to exit.
                    - **exited_unslashed** - When validator has reached regular exit epoch, not being slashed, and doesn't have to attest any more, but cannot withdraw yet.
                    - **exited_slashed** - When validator has reached regular exit epoch, but was slashed, have to wait for a longer withdrawal period.
                    - **withdrawal_possible** - After validator has exited, a while later is permitted to move funds, and is truly out of the system.
                    - **withdrawal_done** - (not possible in phase0, except slashing full balance) - actually having moved funds away

                    [Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)
                  enum:
                    - pending_initialized
                    - pending_queued
                    - active_ongoing
                    - active_exiting
                    - active_slashed
                    - exited_unslashed
                    - exited_slashed
                    - withdrawal_possible
                    - withdrawal_done
                  example: active_ongoing
                - enum:
                    - active
                    - pending
                    - exited
                    - withdrawal
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                title: GetStateValidatorsResponse
                type: object
                properties:
                  execution_optimistic:
                    allOf:
                      - type: boolean
                      - example: false
                      - description: 'True if the response references an unverified execution payload. Optimistic information may be invalidated at a later time. If the field is not present, assume the False value.'
                  finalized:
                    allOf:
                      - type: boolean
                      - example: false
                      - description: 'True if the response references the finalized history of the chain, as determined by fork choice. If the field is not present, additional calls are necessary to compare the epoch of the requested information with the finalized checkpoint.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          allOf:
                            - allOf:
                                - type: string
                                  example: '1'
                                - description: a validator registry index
                            - description: Index of validator in validator registry.
                        balance:
                          allOf:
                            - allOf:
                                - type: string
                                  example: '1'
                                - description: an amount in Gwei
                            - description: Current validator balance in gwei.
                        status:
                          description: |
                            Possible statuses:
                            - **pending_initialized** - When the first deposit is processed, but not enough funds are available (or not yet the end of the first epoch) to get validator into the activation queue.
                            - **pending_queued** - When validator is waiting to get activated, and have enough funds etc. while in the queue, validator activation epoch keeps changing until it gets to the front and make it through (finalization is a requirement here too).
                            - **active_ongoing** - When validator must be attesting, and have not initiated any exit.
                            - **active_exiting** - When validator is still active, but filed a voluntary request to exit.
                            - **active_slashed** - When validator is still active, but have a slashed status and is scheduled to exit.
                            - **exited_unslashed** - When validator has reached regular exit epoch, not being slashed, and doesn't have to attest any more, but cannot withdraw yet.
                            - **exited_slashed** - When validator has reached regular exit epoch, but was slashed, have to wait for a longer withdrawal period.
                            - **withdrawal_possible** - After validator has exited, a while later is permitted to move funds, and is truly out of the system.
                            - **withdrawal_done** - (not possible in phase0, except slashing full balance) - actually having moved funds away

                            [Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)
                          enum:
                            - pending_initialized
                            - pending_queued
                            - active_ongoing
                            - active_exiting
                            - active_slashed
                            - exited_unslashed
                            - exited_slashed
                            - withdrawal_possible
                            - withdrawal_done
                          example: active_ongoing
                        validator:
                          type: object
                          properties:
                            pubkey:
                              allOf:
                                - type: string
                                  format: hex
                                  example: '0x0123456789abcdef0123456789abcdef0123456789abcdef'
                                  pattern: '^0x[a-fA-F0-9]{96}$'
                                - description: a BLS12-381 public key
                            withdrawal_credentials:
                              allOf:
                                - type: string
                                  format: hex
                                  example: '0x0123456789abcdef0123456789abcdef'
                                  pattern: '^0x[a-fA-F0-9]{64}$'
                                - description: Commitment to pubkey for withdrawals
                            effective_balance:
                              allOf:
                                - allOf:
                                    - type: string
                                      example: '1'
                                    - description: an amount in Gwei
                                - description: Balance at stake
                            slashed:
                              type: boolean
                              example: false
                            activation_eligibility_epoch:
                              allOf:
                                - allOf:
                                    - type: string
                                      example: '1'
                                    - description: an epoch number
                                - description: When criteria for activation were met
                            activation_epoch:
                              allOf:
                                - type: string
                                  example: '1'
                                - description: an epoch number
                            exit_epoch:
                              allOf:
                                - type: string
                                  example: '1'
                                - description: an epoch number
                            withdrawable_epoch:
                              allOf:
                                - allOf:
                                    - type: string
                                      example: '1'
                                    - description: an epoch number
                                - description: When validator can withdraw funds
        '400':
          description: 'Invalid state or validator ID, or status'
          content:
            application/json:
              schema:
                example:
                  code: 400
                  message: 'Invalid state ID: current'
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '404':
          description: State not found
          content:
            application/json:
              schema:
                example:
                  code: 404
                  message: State not found
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '414':
          description: Too many validator IDs
          content:
            application/json:
              schema:
                example:
                  code: 414
                  message: Too many validator IDs in request
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
    post:
      operationId: postStateValidators
      summary: Get validators from state
      description: |
        Returns filterable list of validators with their balance, status and index.

        Information will be returned for all indices or public key that match known validators.  If an index or public key does not
        match any known validator, no information will be returned but this will not cause an error.  There are no guarantees for the
        returned data in terms of ordering; both the index and public key are returned for each validator, and can be used to confirm
        for which inputs a response has been returned.

        The POST variant of this endpoint has the same semantics as the GET endpoint but passes
        the lists of IDs and statuses via a POST body in order to enable larger requests.
      tags:
        - Beacon
      parameters:
        - name: state_id
          in: path
          required: true
          example: head
          schema:
            type: string
